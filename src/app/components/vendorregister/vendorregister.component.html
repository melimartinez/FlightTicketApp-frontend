<h3>Vendor Register Page</h3>
<br>


<div class="form-group row">
    <label for="companyNameInput" class="col-sm-3 col-form-label">Company Name</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="companyNameInput" placeholder="Company Name" [(ngModel)] = "companyName">
        <br>
    </div>
</div>
<div class="form-group row mb-3">
    <label for="vendorUsernameInput" class="col-sm-3 col-form-label">Username</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="lastNameInput" placeholder="Username" maxlength="7" [(ngModel)] = "vendorUsername">
        <span style = "color: red;" *ngIf="showError">{{holder}}, this username is already in use</span>
        <br>
    </div>
<div class="form-group row">
    <label for="vendorPasswordInput" class="col-sm-3 col-form-label">Password</label>
    <div class="col-sm-6">
        <input type="password" class="form-control" id="vendorPasswordInput" placeholder="Password" maxlength="7" [(ngModel)] = "vendorPassword">
        <br>
    </div>
</div>
<div class="form-group row mb-3">
    <label for="vendorEmailInput" class="col-sm-3 col-form-label">Email</label>
    <div class="col-sm-6">
        <input type="email" class="form-control" id="vendorEmailInput" placeholder="Email" [(ngModel)] = "vendorEmail">
        <br>
    </div>
</div>
<div class="form-group row">
    <label for="vendorPhoneInput" class="col-sm-3 col-form-label">Phone Number</label>
    <div class="col-sm-6">
        <input type="number" class="form-control" id="vendorPhoneInput" placeholder="Phonenumber" [(ngModel)] = "vendorPhoneNumber">
        <br>
    </div>
</div>
<div class="form-group row">
    <label for="slogan" class="col-sm-3 col-form-label">Slogan</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="slogan" placeholder="Slogan" [(ngModel)] = "slogan">
        <br>
    </div>
</div>

     <div class="d-grid gap-2 col-2 mx-auto">
            <button type="button" class="btn btn-primary" (click) = "submit()">Submit</button>
    </div>
