<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <form #loginForm="ngForm" (ngSubmit)="search()">
        <!-- <small class="text-danger">{{msg}}</small> -->
        <table>
        <tr><td><div class="form-group">
            <label for="name">Departure Date</label>
            <input type="text" class="form-control" id="departureDate" [(ngModel)]="findFlights.departureDate" name="departureDate" required #departureDate="ngModel"
            [class.is.invalid]="departureDate.invalid && departureDate.touched">
        </div></td>

        <td><div class="form-group">
            <label for="name">Arrival Date</label>
            <input type="text" class="form-control" id="arrivalDate" [(ngModel)]="findFlights.arrivalDate" name="arrivalDate" required #arrivalDate="ngModel"
            [class.is.invalid]="arrivalDate.invalid && arrivalDate.touched">
        </div></td>

        <td><div class="form-group">
            <label for="name">Departure Spaceport</label>
            <input type="text" class="form-control" id="departureSpaceport" [(ngModel)]="findFlights.departureSpaceport" name="departureSpaceport" required #departureSpaceport="ngModel"
            [class.is.invalid]="departureSpaceport.invalid && departureSpaceport.touched">
        </div></td>

        <td><div class="form-group">
          <label for="name">Arrival Spaceport</label>
          <input type="text" class="form-control" id="arrivalSpaceport" [(ngModel)]="findFlights.arrivalSpaceport" name="arrivalSpaceport" required #arrivalSpaceport="ngModel"
           [class.is.invalid]="arrivalSpaceport.invalid && arrivalSpaceport.touched"> 
          </div></td>
          <td><div class="form-group"><button type="submit" class="btn btn-info active">Search</button></div></td>
         </tr>
    </table> 
    </form> 

    <div *ngIf="isShowAll">
    <p></p>
    <h3>Choose Your Departure Spaceship</h3>
        <hr>

    <div class="panel panel-default">
        <div class="panel-heading">
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th *ngFor="let i of headers">{{i}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let all of allFlights">  
                        <td>{{all.id}}</td>
                        <td>{{all.departureDateTime}}</td>
                        <td>{{all.arrivalDateTime}}</td>
                        <td>{{all.departureSpaceport.spName}}</td>
                        <td>{{all.arrivalSpaceport.spName}}</td>
                        <td>{{all.vendor.companyName}}</td>
                        <td>{{all.ticketsAvailable}}</td>
                        <td>{{all.pricePerTicket}}</td>  
                        <td><button class="btn btn-danger"(click)="goToTicket(all.id)">Book</button></td> 
                        </tr>   
                </tbody>
            </table>
        </div>
    </div>
</div>
    <app-child-find-flights [childData]="parentData" [isShow]="isShow"></app-child-find-flights>
