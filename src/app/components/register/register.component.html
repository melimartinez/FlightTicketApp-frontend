<h3>Customer Register Page</h3>
<br>


<div class="form-group row">
    <label for="firstNameInput" class="col-sm-3 col-form-label">Firstname</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="firstNameInput" placeholder="Firstname" [(ngModel)] = "firstname">
        <br>
    </div>
</div>
<div class="form-group row mb-3">
    <label for="lastNameInput" class="col-sm-3 col-form-label">Lastname</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="lastNameInput" placeholder="Lastname" [(ngModel)] = "lastname">
        <br>
    </div>
<div class="form-group row">
    <label for="dobInput" class="col-sm-3 col-form-label">Date of Birth</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="dobInput" placeholder="Birthdate" [(ngModel)] = "dob">
        <p>Format: 01-31-2000</p>
    </div>
</div>
<div class="form-group row mb-3">
    <label for="emailInput" class="col-sm-3 col-form-label">Email</label>
    <div class="col-sm-6">
        <input type="email" class="form-control" id="emailInput" placeholder="Email" [(ngModel)] = "email">
        <br>
    </div>
</div>
<div class="form-group row">
    <label for="usernameRInput" class="col-sm-3 col-form-label">Username</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="usernameRInput" placeholder="username" [(ngModel)] = "usernameRegistration">
        <br>
    </div>
</div>
<div class="form-group row mb-3">
    <label for="passwordInput" class="col-sm-3 col-form-label">Password</label>
    <div class="col-sm-6">
        <input type="password" class="form-control" id="passwordInput" placeholder="Password" [(ngModel)] = "passwordRegistration">
        <br>
    </div>
</div>
<div class="form-group row">
    <label for="address1Input" class="col-sm-3 col-form-label">Address</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="address1Input" placeholder="Address" [(ngModel)] = "address">
        <br>
    </div>
</div>
<div class="form-group row mb-3">
    <label for="address2Input" class="col-sm-3 col-form-label">Address Cont.</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="address2Input" placeholder="Address Cont." [(ngModel)] = "address2">
        <br>
    </div>
</div>
<div class="form-group row">
    <label for="cityInput" class="col-sm-3 col-form-label">City</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="cityInput" placeholder="City" [(ngModel)] = "city">
        <br>
    </div>
</div>
<div class="form-group row mb-3">
    <label for="stateInput" class="col-sm-3 col-form-label">State</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="stateInput" placeholder="State" [(ngModel)] = "state">
        <br>
    </div>
</div>
<div class="form-group row mb-3">
    <label for="zipcodeInput" class="col-sm-3 col-form-label">Zipcode</label>
    <div class="col-sm-6">
        <input type="number" class="form-control" id="zipcodeInput" placeholder="zipcode" [(ngModel)] = "zipcode">
        <br>
    </div>
</div>
