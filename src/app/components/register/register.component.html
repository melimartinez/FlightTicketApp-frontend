<h3>Customer Register Page</h3>
<br>


<div class="form-group row">
    <label for="firstNameInput" class="col-sm-3 col-form-label">Firstname</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="firstNameInput" placeholder="Firstname" maxlength="25" [(ngModel)] = "firstname">
        <br>
    </div>
</div>
<div class="form-group row mb-3">
    <label for="lastNameInput" class="col-sm-3 col-form-label">Lastname</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="lastNameInput" placeholder="Lastname" maxlength="25" [(ngModel)] = "lastname">
        <br>
    </div>
<div class="form-group row">
    <label for="dobInput" class="col-sm-3 col-form-label">Date of Birth</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="dobInput" maxlength="10" placeholder="Birthdate" [(ngModel)] = "dob">
        <p>Format: 01-31-2000</p>
    </div>
</div>
<div class="form-group row mb-3">
    <label for="emailInput" class="col-sm-3 col-form-label">Email</label>
    <div class="col-sm-6">
        <input type="email" class="form-control" id="emailInput" maxlength="50" placeholder="Email" [(ngModel)] = "email">
        <br>
    </div>
</div>
<div class="form-group row">
    <label for="usernameRInput" class="col-sm-3 col-form-label">Username</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="usernameRInput" placeholder="username" maxlength="7" [(ngModel)] = "usernameRegistration">
        <span style = "color: red;" *ngIf="showError">{{holder}}, this username is already in use</span>
        <br>
    </div>
</div>
<div class="form-group row mb-3">
    <label for="passwordInput" class="col-sm-3 col-form-label">Password</label>
    <div class="col-sm-6">
        <input type="password" class="form-control" id="passwordInput" placeholder="Password" maxlength="7" [(ngModel)] = "passwordRegistration">
        <br>
    </div>
</div>
<div class="form-group row">
    <label for="address1Input" class="col-sm-3 col-form-label">Address</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="address1Input" placeholder="Address" maxlength="50"[(ngModel)] = "address">
        <br>
    </div>
</div>
<div class="form-group row mb-3">
    <label for="address2Input" class="col-sm-3 col-form-label">Address Cont.</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="address2Input" placeholder="Address Cont." maxlength="50" [(ngModel)] = "address2">
        <br>
    </div>
</div>
<div class="form-group row">
    <label for="cityInput" class="col-sm-3 col-form-label">City</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="cityInput" placeholder="City" maxlength="50" [(ngModel)] = "city">
        <br>
    </div>
</div>
