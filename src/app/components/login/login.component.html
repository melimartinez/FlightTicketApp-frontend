<div id = "completeBody">
<h3>Login Page</h3>

<div class = "d-grid gap-2 col-6 mx-auto">
<div class="form-group row mb-3">
    <label for="userInput" class="col-sm-3 col-form-label">Username</label>
    <div class="col-sm-6">
    <input type="email" class="form-control" id="userInput" [(ngModel)] = "username">
</div>
  </div>
  <div class="form-group row mb-3">
    <label for="passwordInput" class="col-sm-3 col-form-label">Password</label>
    <div class="col-sm-6">
    <input type="password" class="form-control" id="passwordInput" [(ngModel)] = "password">
</div>
</div>
  </div>
  <div class="d-grid gap-2 col-2 mx-auto">
  <button id = "loginButton"type="button" class="btn btn-dark" (click) = "login()">Login</button>
  </div>
<!--
  <div class="d-grid gap-2 col-2 mx-auto">
    <button type="button" class="btn btn-primary" routerLink = "register">Register</button>
  </div>

-->  
<p *ngIf: {{failed}}>{{failedLogin}}</p>
</div>
